<div class="absolute inset-0 flex min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">

        <!-- Drawer -->
        <mat-drawer
            class="w-2/3 sm:w-72 lg:w-56 border-r-0 bg-default"
            [mode]="drawerMode"
            [opened]="false"
            #drawer>

        </mat-drawer>

        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">
            <div class="mt-10 mb-2 mx-6 text-4xl font-extrabold tracking-tight leading-none">Cuentas</div>
        
            <!-- Main -->
            <div class="flex-auto p-6 sm:p-2">

                <div class="max-w-3xl">
                <form class="flex flex-col mt-4 px-8 overflow-hidden"
                    [formGroup]="filtroEstadoCuentaContribForm">
                    <!-- Header -->
                    <div class="flex">
                        <mat-form-field class="flex-auto">
                            
                            
                                <mat-label>Tipo Documento </mat-label>
                                <mat-select [formControlName]="'tipoDocumento'" 
                                            [(value)]="defaultTipoDoc" 
                                            (valueChange)="_generarMenuLinksConceptosIngreso()">
                                    <ng-container *ngFor="let x of tiposDocumentos">
                                        <mat-option [value]="x.id" >
                                            {{x.descripcion}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col gt-xs:flex-row">
                            <mat-form-field
                                class="flex-auto">
                                <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:magnifying-glass'"
                                matPrefix></mat-icon>
                                <mat-label>Nro. Documento</mat-label>
                                <input
                                    matInput
                                    [autocomplete]="'off'"
                                    [placeholder]="'NÃºmero de documento'"
                                    [aria-describedby]=""
                                    [formControlName]="'nroDocumento'"
                                    (change)="_generarMenuLinksConceptosIngreso()"
                                    >
                            </mat-form-field>
                            <!-- Consultar -->
                        </div>

                        <button
                            class="px-1 sm:px-2 min-w-10 lg:w-full p-3"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="consultarEstadoCuenta()">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:magnifying-glass'"></mat-icon>
                            <span class="hidden sm:inline-block ml-2">Consultar</span>
                        </button>
                    
                </form>
                <fuse-vertical-navigation
                    [navigation]="menuData"
                    [inner]="true"
                    [mode]="'side'"
                    [opened]="true">
                </fuse-vertical-navigation>
            </div>
            
            </div>
        </mat-drawer-content>
